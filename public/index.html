<!DOCTYPE html>
<html lang="US-en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav>
            <div id="menu">

            </div>

        <main>
            <section id="questionAnswers">
                <div id="question"></div>
                <div id="answers"></div>

            <div id="rightWrong">

                <div id="wrong"></div>
                
            </div>
            
            
        </main>
        <section id ="destroy">
                <div id="gif"></div>

            </section>
    <script src="assets/javascript/game.js"></script>
